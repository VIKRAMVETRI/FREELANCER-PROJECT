# Disable Config Server for tests
spring.cloud.config.enabled=false

# Disable Config Server for tests
spring.cloud.config.enabled=false

jwt.secret=test-secret-key-for-testing-purposes-only
jwt.expiration=86400000

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# ========================================
# DATABASE CONFIGURATION - H2 In-Memory
# ========================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true

# H2 Console (disabled for tests)
spring.h2.console.enabled=false

# ========================================
# EUREKA CLIENT - DISABLED FOR TESTS
# ========================================
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
spring.cloud.discovery.enabled=false
spring.cloud.service-registry.auto-registration.enabled=false

# ========================================
# RABBITMQ - MOCKED FOR TESTS
# ========================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.simple.auto-startup=false
# Disable template configuration for tests
spring.rabbitmq.template.retry.enabled=false

# RabbitMQ Exchange and Queue Configuration (for reference only in tests)
rabbitmq.exchange.payment=payment.exchange.test
rabbitmq.queue.payment.processed=payment.processed.queue.test
rabbitmq.queue.payment.failed=payment.failed.queue.test
rabbitmq.queue.payment.refunded=payment.refunded.queue.test
rabbitmq.routing.key.payment.processed=payment.processed.test
rabbitmq.routing.key.payment.failed=payment.failed.test
rabbitmq.routing.key.payment.refunded=payment.refunded.test

# ========================================
# UPI PAYMENT GATEWAY - TEST CONFIGURATION
# ========================================
upi.gateway.enabled=true
upi.gateway.url=http://localhost:8080/test-gateway
upi.gateway.merchant-id=TEST_MERCHANT_ID
upi.gateway.merchant-key=TEST_MERCHANT_KEY
upi.gateway.api-key=TEST_API_KEY
upi.gateway.api-secret=TEST_API_SECRET

# UPI Payment Settings for tests
upi.payment.link.expiry-seconds=900
upi.payment.callback.url=http://localhost:8084/api/payments/callback/upi
upi.payment.success.url=http://localhost:3000/payment/success
upi.payment.cancel.url=http://localhost:3000/payment/cancel
upi.payment.webhook.url=http://localhost:8084/api/payments/webhook/upi

# Payment Processing Settings - Fast for tests
payment.processing.timeout=5000
payment.retry.attempts=1
payment.escrow.enabled=false
payment.platform.fee.percentage=10.0
payment.currency=INR

# ========================================
# ACTUATOR - MINIMAL FOR TESTS
# ========================================
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.info.enabled=false
management.health.defaults.enabled=false

# ========================================
# LOGGING CONFIGURATION FOR TESTS
# ========================================
logging.level.root=WARN
logging.level.com.freelancenexus.payment=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.test=WARN
logging.level.org.springframework.boot.test=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.cloud=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Disable banner for cleaner test output
spring.main.banner-mode=off

# ========================================
# FLYWAY - DISABLED FOR TESTS
# ========================================
spring.flyway.enabled=false

# ========================================
# SECURITY - DISABLED FOR TESTS
# ========================================
spring.security.user.name=test
spring.security.user.password=test
# Disable security auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ========================================
# JACKSON CONFIGURATION
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null

