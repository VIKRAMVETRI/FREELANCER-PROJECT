# Payment Processing Settings
payment.processing.timeout=30000
payment.retry.attempts=3
payment.escrow.enabled=true
payment.platform.fee.percentage=10.0
payment.currency=INR

# ========================================
# RABBITMQ CONFIGURATION
# ========================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3

# Exchange and Queue Configuration
rabbitmq.exchange.payment=payment.exchange
rabbitmq.queue.payment.processed=payment.processed.queue
rabbitmq.queue.payment.failed=payment.failed.queue
rabbitmq.queue.payment.refunded=payment.refunded.queue
rabbitmq.routing.key.payment.processed=payment.processed
rabbitmq.routing.key.payment.failed=payment.failed
rabbitmq.routing.key.payment.refunded=payment.refunded

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.com.freelancenexus.payment=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n