spring.cloud.gateway.routes[9].filters[0].args.regexp=/project/swagger-ui/(?<segment>.*)
spring.cloud.gateway.routes[9].filters[0].args.replacement=/swagger-ui/${segment}

# ========================================
# API DOC ROUTES
# ========================================
spring.cloud.gateway.routes[10].id=user-api-docs
spring.cloud.gateway.routes[10].uri=lb://user-service
spring.cloud.gateway.routes[10].predicates[0]=Path=/user/v3/api-docs/**

spring.cloud.gateway.routes[11].id=freelancer-api-docs
spring.cloud.gateway.routes[11].uri=lb://freelancer-service
spring.cloud.gateway.routes[11].predicates[0]=Path=/freelancer/v3/api-docs/**

spring.cloud.gateway.routes[12].id=payment-api-docs
spring.cloud.gateway.routes[12].uri=lb://payment-service
spring.cloud.gateway.routes[12].predicates[0]=Path=/payment/v3/api-docs/**

spring.cloud.gateway.routes[13].id=notification-api-docs
spring.cloud.gateway.routes[13].uri=lb://notification-service
spring.cloud.gateway.routes[13].predicates[0]=Path=/notification/v3/api-docs/**

spring.cloud.gateway.routes[14].id=project-api-docs
spring.cloud.gateway.routes[14].uri=lb://project-service
spring.cloud.gateway.routes[14].predicates[0]=Path=/project/v3/api-docs/**

# ========================================
# RESILIENCE4J CIRCUIT BREAKER CONFIG
# ========================================
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=30000
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.configs.default.automatic-transition-from-open-to-half-open-enabled=true

resilience4j.circuitbreaker.instances.userServiceCircuitBreaker.base-config=default
resilience4j.circuitbreaker.instances.freelancerServiceCircuitBreaker.base-config=default
resilience4j.circuitbreaker.instances.projectServiceCircuitBreaker.base-config=default
resilience4j.circuitbreaker.instances.paymentServiceCircuitBreaker.base-config=default
resilience4j.circuitbreaker.instances.notificationServiceCircuitBreaker.base-config=default

# ========================================
# TIMEOUT CONFIGURATION
# ========================================
spring.cloud.gateway.httpclient.connect-timeout=5000
spring.cloud.gateway.httpclient.response-timeout=30s

# ========================================
# ACTUATOR
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus,gateway
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# ========================================
# LOGGING
# ========================================
logging.level.com.freelancenexus.gateway=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.reactor.netty=INFO

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# PUBLIC ENDPOINTS
# ========================================
gateway.public.endpoints=/api/users/register,/api/users/login,/api/freelancers/public/**,/api/projects/public/**
