# -------- PROJECT SWAGGER --------
spring.cloud.gateway.routes[9].id=project-swagger-ui
spring.cloud.gateway.routes[9].uri=lb://project-service
spring.cloud.gateway.routes[9].predicates[0]=Path=/project/swagger-ui/**,/project/swagger-ui.html
