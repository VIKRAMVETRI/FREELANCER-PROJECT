spring.cloud.gateway.routes[7].filters[0].args.regexp=/payment/swagger-ui/(?<segment>.*)
spring.cloud.gateway.routes[7].filters[0].args.replacement=/swagger-ui/${segment}

# -------- NOTIFICATION SWAGGER --------
spring.cloud.gateway.routes[8].id=notification-swagger-ui
spring.cloud.gateway.routes[8].uri=lb://notification-service
spring.cloud.gateway.routes[8].predicates[0]=Path=/notification/swagger-ui/**,/notification/swagger-ui.html
