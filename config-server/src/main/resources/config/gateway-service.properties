# ========================================
# API GATEWAY CONFIGURATION
# ========================================
spring.application.name=gateway-service
server.port=8765

# Codespace Configuration
codespace.name=${CODESPACE_NAME:localhost}
codespace.domain=${GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN:local}

# ========================================
# SWAGGER / OPENAPI
# ========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

springdoc.swagger-ui.urls[0].name=User Service
springdoc.swagger-ui.urls[0].url=/user/v3/api-docs

springdoc.swagger-ui.urls[1].name=Freelancer Service
springdoc.swagger-ui.urls[1].url=/freelancer/v3/api-docs

springdoc.swagger-ui.urls[2].name=Project Service
springdoc.swagger-ui.urls[2].url=/project/v3/api-docs

springdoc.swagger-ui.urls[3].name=Payment Service
springdoc.swagger-ui.urls[3].url=/payment/v3/api-docs

springdoc.swagger-ui.urls[4].name=Notification Service
springdoc.swagger-ui.urls[4].url=/notification/v3/api-docs

# ========================================
# EUREKA CONFIGURATION
# ========================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ========================================
# JWT CONFIGURATION
# ========================================
jwt.secret=5a7f8c9d2e4b6a1f3c8e9d0b2a5f7c4e9d1b6a3f8c5e2d7b4a9f1c6e8d3b5a2f7c9e4d1b8a6f3c5e0d2b7a4f9c1e6d8b3a5f2c7e4d9b1a6f8c3e5d0b2a7f4c9e1d6b8a3f5c2e7d4b9a1f6c8e3d5b0a2f7c4e9d1b6a8f3c5e2d7b4a9f1c6e8d3b5a2f
jwt.expiration=86400000

# ========================================
# MAIN MICROSERVICE ROUTES
# ========================================

# ---------------- USER SERVICE ----------------
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[0].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[0].filters[0].args.name=userServiceCircuitBreaker
spring.cloud.gateway.routes[0].filters[0].args.fallbackUri=forward:/fallback/user-service

# ---------------- FREELANCER SERVICE ----------------
spring.cloud.gateway.routes[1].id=freelancer-service
spring.cloud.gateway.routes[1].uri=lb://freelancer-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/freelancers/**
spring.cloud.gateway.routes[1].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[1].filters[0].args.name=freelancerServiceCircuitBreaker
spring.cloud.gateway.routes[1].filters[0].args.fallbackUri=forward:/fallback/freelancer-service

# ---------------- PROJECT SERVICE ----------------
spring.cloud.gateway.routes[2].id=project-service
spring.cloud.gateway.routes[2].uri=lb://project-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/projects/**,/api/proposals/**,/api/ai/**
spring.cloud.gateway.routes[2].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[2].filters[0].args.name=projectServiceCircuitBreaker
spring.cloud.gateway.routes[2].filters[0].args.fallbackUri=forward:/fallback/project-service

# ---------------- PAYMENT SERVICE ----------------
spring.cloud.gateway.routes[3].id=payment-service
spring.cloud.gateway.routes[3].uri=lb://payment-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/payments/**
spring.cloud.gateway.routes[3].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[3].filters[0].args.name=paymentServiceCircuitBreaker
spring.cloud.gateway.routes[3].filters[0].args.fallbackUri=forward:/fallback/payment-service

# ---------------- NOTIFICATION SERVICE ----------------
spring.cloud.gateway.routes[4].id=notification-service
spring.cloud.gateway.routes[4].uri=lb://notification-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/notifications/**
spring.cloud.gateway.routes[4].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[4].filters[0].args.name=notificationServiceCircuitBreaker
spring.cloud.gateway.routes[4].filters[0].args.fallbackUri=forward:/fallback/notification-service

# ========================================
# SWAGGER UI REWRITE ROUTES (CORRECT FORMAT)
# ========================================

# -------- USER SWAGGER --------
spring.cloud.gateway.routes[5].id=user-swagger-ui
spring.cloud.gateway.routes[5].uri=lb://user-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/user/swagger-ui/**,/user/swagger-ui.html
spring.cloud.gateway.routes[5].filters[0].name=RewritePath
spring.cloud.gateway.routes[5].filters[0].args.regexp=/user/swagger-ui/(?<segment>.*)
spring.cloud.gateway.routes[5].filters[0].args.replacement=/swagger-ui/${segment}

