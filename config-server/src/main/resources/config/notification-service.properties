# ========================================
# NOTIFICATION SERVICE CONFIGURATION
# ========================================
spring.application.name=notification-service
server.port=8085

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

codespace.name=${CODESPACE_NAME:localhost}
codespace.domain=${GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN:local}

# ========================================
# DATABASE CONFIGURATION - PostgreSQL
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/freelance_nexus_notifications?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ========================================
# EUREKA CLIENT CONFIGURATION
# ========================================
