# ========================================
# USER SERVICE CONFIGURATION
# ========================================
spring.application.name=user-service
server.port=8081

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

codespace.name=${CODESPACE_NAME:localhost}
codespace.domain=${GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN:local}

# ========================================
# DATABASE CONFIGURATION - PostgreSQL
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/freelance_nexus_users?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ========================================
# EUREKA CLIENT CONFIGURATION
# ========================================
# Eureka server URL
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Enable registration & fetch registry
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Instance settings
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}


# Optional: heartbeat & lease timing
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# Enable discovery locator for Gateway (optional, but useful)
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ========================================
# JWT CONFIGURATION (Simple Auth)
# ========================================
jwt.secret=5a7f8c9d2e4b6a1f3c8e9d0b2a5f7c4e9d1b6a3f8c5e2d7b4a9f1c6e8d3b5a2f7c9e4d1b8a6f3c5e0d2b7a4f9c1e6d8b3a5f2c7e4d9b1a6f8c3e5d0b2a7f4c9e1d6b8a3f5c2e7d4b9a1f6c8e3d5b0a2f7c4e9d1b6a8f3c5e2d7b4a9f1c6e8d3b5a2f
jwt.expiration=86400000

# ========================================
# RABBITMQ CONFIGURATION
# ========================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Exchange and Queue Configuration
rabbitmq.exchange.user=user.exchange
rabbitmq.queue.user.created=user.created.queue
rabbitmq.queue.user.updated=user.updated.queue
rabbitmq.routing.key.user.created=user.created
rabbitmq.routing.key.user.updated=user.updated

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.com.freelancenexus.user=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n