# ========================================
# API GATEWAY CONFIGURATION
# ========================================
spring.application.name=gateway-service
server.port=8765

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ========================================
# EUREKA CLIENT CONFIGURATION
# ========================================
# Eureka server URL
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Enable registration & fetch registry
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Instance settings
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}


# Optional: heartbeat & lease timing
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# Enable discovery locator for Gateway (optional, but useful)
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

jwt.secret=5a7f8c9d2e4b6a1f3c8e9d0b2a5f7c4e9d1b6a3f8c5e2d7b4a9f1c6e8d3b5a2f7c9e4d1b8a6f3c5e0d2b7a4f9c1e6d8b3a5f2c7e4d9b1a6f8c3e5d0b2a7f4c9e1d6b8a3f5c2e7d4b9a1f6c8e3d5b0a2f7c4e9d1b6a8f3c5e2d7b4a9f1c6e8d3b5a2f
jwt.expiration=86400000

# ========================================
# GATEWAY ROUTES CONFIGURATION
# ========================================
# User Service Routes
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[0].filters[0]=CircuitBreaker
spring.cloud.gateway.routes[0].filters[1]=RequestRateLimiter

# Freelancer Service Routes
spring.cloud.gateway.routes[1].id=freelancer-service
spring.cloud.gateway.routes[1].uri=lb://freelancer-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/freelancers/**
spring.cloud.gateway.routes[1].filters[0]=CircuitBreaker
spring.cloud.gateway.routes[1].filters[1]=RequestRateLimiter

# Project Service Routes
spring.cloud.gateway.routes[2].id=project-service
spring.cloud.gateway.routes[2].uri=lb://project-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/projects/**
spring.cloud.gateway.routes[2].filters[0]=CircuitBreaker
spring.cloud.gateway.routes[2].filters[1]=RequestRateLimiter

# Payment Service Routes
spring.cloud.gateway.routes[3].id=payment-service
spring.cloud.gateway.routes[3].uri=lb://payment-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/payments/**
spring.cloud.gateway.routes[3].filters[0]=CircuitBreaker
spring.cloud.gateway.routes[3].filters[1]=RequestRateLimiter

# Notification Service Routes
spring.cloud.gateway.routes[4].id=notification-service
spring.cloud.gateway.routes[4].uri=lb://notification-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/notifications/**
spring.cloud.gateway.routes[4].filters[0]=CircuitBreaker
spring.cloud.gateway.routes[4].filters[1]=RequestRateLimiter

# ========================================
# CIRCUIT BREAKER CONFIGURATION
# ========================================
spring.cloud.gateway.routes[0].filters[1]=CircuitBreaker
spring.cloud.gateway.routes[1].filters[1]=CircuitBreaker
spring.cloud.gateway.routes[2].filters[1]=CircuitBreaker
spring.cloud.gateway.routes[3].filters[1]=CircuitBreaker
spring.cloud.gateway.routes[4].filters[1]=CircuitBreaker

# Resilience4j Configuration
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=30000
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=3

# ========================================
# RATE LIMITING CONFIGURATION
# ========================================
spring.cloud.gateway.routes[0].filters[2]=RequestRateLimiter
spring.cloud.gateway.routes[1].filters[2]=RequestRateLimiter
spring.cloud.gateway.routes[2].filters[2]=RequestRateLimiter
spring.cloud.gateway.routes[3].filters[2]=RequestRateLimiter
spring.cloud.gateway.routes[4].filters[2]=RequestRateLimiter

# Redis Rate Limiter (requires Redis)
spring.cloud.gateway.filter.request-rate-limiter.redis-rate-limiter.replenish-rate=10
spring.cloud.gateway.filter.request-rate-limiter.redis-rate-limiter.burst-capacity=20

# ========================================
# TIMEOUT CONFIGURATION
# ========================================
spring.cloud.gateway.httpclient.connect-timeout=3000
spring.cloud.gateway.httpclient.response-timeout=10s

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus,gateway
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true
management.metrics.export.prometheus.enabled=true

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.com.freelancenexus.gateway=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.reactor.netty=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# PUBLIC ENDPOINTS (No Authentication Required)
# ========================================
gateway.public.endpoints=/api/users/register,/api/users/login,/api/freelancers/public/,/api/projects/public/